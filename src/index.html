<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CNPJ</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Consulta de CNPJ</h1>
    <form id="cnpj-form" class="form-inline justify-content-center mb-5">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input type="text" id="cnpj-input" class="form-control mb-2" placeholder="Digite o CNPJ">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">Consultar</button>
        </div>
      </div>
    </form>
    <div id="company-info" class="d-none">
      <h2>Informações da Empresa</h2>
      <div id="info-fields" class="form-row"></div>
      <h3>Sócios</h3>
      <div id="partners" class="row"></div>
      <button id="edit-button" class="btn btn-warning mt-3">Editar</button>
      <button id="save-button" class="btn btn-success mt-3 d-none">Salvar</button>
    </div>
    <div id="error-message" class="alert alert-danger d-none mt-3">
      <p>Ocorreu um erro ao buscar o CNPJ. Por favor, verifique o CNPJ e tente novamente.</p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Sócio</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="edit-partner-form">
            <div class="form-group">
              <label for="edit-partner-name">Nome</label>
              <input type="text" class="form-control" id="edit-partner-name">
            </div>
            <div class="form-group">
              <label for="edit-partner-qual">Qualificação</label>
              <input type="text" class="form-control" id="edit-partner-qual">
            </div>
            <div class="form-group">
              <label for="edit-partner-pais">País de Origem</label>
              <input type="text" class="form-control" id="edit-partner-pais">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
